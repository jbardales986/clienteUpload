	<meta charset="utf-8">

<body>
<input type="file" name="" id="firmware_firmware" onchange="cargando()" >

<script src="/static/js/libs/crypto-js/crypto-js.js"></script>
<script>
function cargando(){

	console.log("cargando")
	var reader = new FileReader();

	reader.onloadend = function () {
		console.log("onloadend");	
	    var binary = reader.result;
			 	//var wordArray = CryptoJS.lib.WordArray.create(reader.result);
				     var hash = CryptoJS.MD5(binary);
				    console.log("MD5:final: " +  hash.toString());
				    console.log(hash.toString(CryptoJS.enc.Base64));
				    console.log(hash.toString(CryptoJS.enc.Hex));
				    console.log(hash.toString().toString(CryptoJS.enc.Utf8));
             
				  
	}

	reader.readAsArrayBuffer(document.getElementById("firmware_firmware").files[0]);
}
</script>
